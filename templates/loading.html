<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

body {
    font-family: "Open Sans", sans-serif;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
#loader {
    position: fixed;
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 9999;
    flex-direction: column; /* Ensures content stacks vertically */
}

.loading-content {
    display: flex;
    flex-direction: column;
    align-items: center; /* Centers both text and spinner */
    gap: 20px; /* Adds space between the text and spinner */
}

.spinner {
    width: 100px;
    height: 100px;
    border: 10px solid #f3f3f3;
    border-top: 10px solid orange;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loader">
        <div class="loading-content">
            <h1>Generating your final report...</h1>
            <div class="spinner"></div>
        </div>
    </div> 

    <script>
        // Simulate a loading delay (2 seconds)
        window.onload = function() {
            setTimeout(function() {
                // Hide the loader
                document.getElementById("loader").style.display = "none";

                // Redirect to the final report page
                window.location.href = "/final_report";
            }, 2000); // Adjust the time as needed
        };
    </script>

</body>
</html>
